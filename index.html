<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS</title>
</head>
<!-- Angular app initiated -->
<body ng-app="toDoList">
  <h1>AngularJS</h1>

  <h2>Todo:</h2>
  <div ng-controller="MainController">
    <div ng-repeat="item in todo.list">
      <li>{{ item }}</li>
    </div>
    <input ng-model="addTodo" type="text">
    <button ng-click="addItem(todo.list, addTodo)">Add</button>
  </div>

  <h2>Courses to take:</h2>
  <div ng-controller="MainController">
    <div ng-repeat="item in courses.list">
      <li>{{ item }}</li>
    </div>
    <input ng-model="addCourse" type="text">
    <button ng-click="addItem(courses.list, addCourse)">Add</button>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/mainController.js"></script>
</body>
</html>
